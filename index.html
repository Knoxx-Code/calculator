<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="static/styles.css">
        <script  src="calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display-operation">0</div>
                    <div class="display-result">0</div>
                    <div class="display-temp">0</div>
                </div>
                <div class="buttons">
                    <button class="clear-all" id="clear-all">AC</button>
                    <button class="delete" id="delete">C</button>
                    <button class="operator" id="modulus">%</button>
                    <button class="operator" id="divide">/</button>
        
                    <button class="num" id="num-7">7</button>
                    <button class="num" id="num-8">8</button>
                    <button class="num" id="num-9">9</button>
                    <button class="operator" id="add">+</button>
        
                    <button class="num" id="num-4">4</button>
                    <button class="num" id="num-5">5</button>
                    <button class="num" id="num-6">6</button>
                    <button class="operator" id="subtract">-</button>
                    
                    <button class="num" id="num-1">1</button>
                    <button class="num" id="num-2">2</button>
                    <button class="num" id="num-3">3</button>
                    <button class="operator" id="multiply">x</button>
                    
                    <button class="num" id="num-0">0</button>
                    <button class="num decimal" id="decimal">.</button>
                    <button class="equals" id="equals">=</button>
                
                </div>
            </div>
        </div>
        
    </body>
</html>
